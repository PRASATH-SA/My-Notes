<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <title>Register here!...</title>
</head>
<body>
    <div class="">
    <form class="o-container o-container--xsmall c-card u-high">
        <header class="c-card__header">
          <h2 class="c-heading">
             
            Login to Enlight Techz
            <div class="c-heading__sub u-gradient-text u-gradient-text--warning"> <br>Existing users</div>
          </h2>
        </header>
          <div class="c-card__body">
            <div class="o-form-element">
              <label class="c-label">
                Email:
                <input class="c-field c-field--label" type="email" placeholder="your@email.com" />
                <div role="tooltip" class="c-hint">
                  The email used to register the account
                </div>
              </label>
            </div>
            <label class="o-form-element c-label">
              Password:
              <input class="c-field c-field--label" type="password" />
            </label>
            <div class="o-form-element">
              <label class="c-toggle c-toggle--success">
                Remember me
                <input type="checkbox" checked />
                <div class="c-toggle__track">
                  <div class="c-toggle__handle"></div>
                </div>
              </label>
            </div>
          </div>
          <footer class="c-card__footer">
            <button type="button" class="c-button c-button--info c-button--block">
              Login
            </button>
          </footer>
        </form> 
    </div>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{background-color: black !important;}
        form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</body>
</html>
